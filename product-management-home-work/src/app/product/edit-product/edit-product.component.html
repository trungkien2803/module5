<form>
  <label for="product-id"></label>
  <input type="number" id="product-id" name="id" [(ngModel)]="product.id">
  <label for="product-name"></label>
  <input type="text" id="product-name" name="name" [(ngModel)]="product.name">
  <label for="product-price"></label>
  <input type="number" id="product-price" name="price" [(ngModel)]="product.price">
  <button type="submit">Edit</button>
</form>
