<form #element="ngForm" (ngSubmit)="createProduct(element.value)">
  <label for="product-id"></label>
  <input type="number" id="product-id" name="id"ngModel>
  <label for="product-name"></label>
  <input type="text" id="product-name" name="name" ngModel>
  <label for="product-price"></label>
  <input type="number" id="product-price" name="price" ngModel>
  <button type="submit">Create</button>
</form>
